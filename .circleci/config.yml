version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7.2-node
      - image: circleci/postgres:11.1

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-py-{{ checksum "Pipfile.lock" }}
          - v1-dependencies-py-

      - restore_cache:
          keys:
          - v1-dependencies-js-{{ checksum "yarn.lock" }}
          - v1-dependencies-js-

      - run:
          name: Install Python dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install 'pipenv>=2018.11.26'
            pipenv install --dev

      - run:
          name: Install Javascript dependencies
          command: |
            yarn

      - save_cache:
          paths:
            - "./venv"
          key: v1-dependencies-py-{{ checksum "Pipfile.lock" }}
        
      - save_cache:
          paths:
            - "~/.cache/yarn"
            - "./node_modules/"
          key: v1-dependencies-js-{{ checksum "yarn.lock" }}
        
  test-server:
    docker:
      - image: circleci/python:3.7.2
      - image: circleci/postgres:11.1

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-py-{{ checksum "Pipfile.lock" }}
          - v1-dependencies-py-

      - run:
          name: run python tests
          command: |
            . venv/bin/activate
            pipenv run test

  test-client:
    docker:
      - image: circleci/python:3.7.2-node

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-js-{{ checksum "yarn.lock" }}
          - v1-dependencies-js-

      - run:
          name: run javascript tests
          command: |
            yarn js:test:unit

workflows:
  version: 2
  build-and-test:
    jobs:
      - build
      - test-server:
          requires:
            - build
      - test-client:
          requires:
            - build
