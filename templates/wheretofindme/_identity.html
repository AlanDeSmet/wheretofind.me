<span class="badge badge badge-light">
  {% if identity.looks_like_link %}
<a rel="nofollow" href="{{ identity.url }}">
{% endif %}
<span class="{{ identity.icon }}"></span>
{% if identity.looks_like_link %}
  {{ identity.name }}
{% else %}
  {{ identity.name }}: {{ identity.url }}
{% endif %}
{% if identity.looks_like_link %}
</a>
{% endif %}
</span>
