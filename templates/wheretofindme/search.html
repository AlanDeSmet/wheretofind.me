{% extends "base.html" %}

{% block "main" %}
<h1>Search results</h1>

<ul>
{% for user in object_list %}
<li><a href="{% url "user-profile" slug=user.username %}">{{ user.primary_alias }}<a></li>
{% empty %}
<li>Sorry, we couldn't find anyone matching that search.</li>
{% endfor %}
</ul>
{% endblock "main" %}
