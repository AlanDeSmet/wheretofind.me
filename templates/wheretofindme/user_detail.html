{% extends "base.html" %}

{% block "main" %}
<h1 class="display-4">Where to find {{ object.username }}</h1>
{% if identities %}
<div class="card-deck">
  {% for identity in identities %}
  {% if identity.name %}
  <div class="card">
    <div class="card-body">
      <a rel="me" href="{{ identity.url }}">{{ identity.name }}</a>
    </div>
  </div>
  {% endif %}
  {% endfor %}
</div>
{% else %}
<div class="text-center">
  <em><small>they are stealthy, and have left no trace</small></em>
</div>
{% endif %}
{% endblock "main" %}
