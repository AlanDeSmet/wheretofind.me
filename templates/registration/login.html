{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block "main" %}
<h1 class="display-4">Sign in</h1>
<form method="post" action="{% url "login" %}">
  {% csrf_token %}
  {{ form|crispy }}
  <input type="submit" class="btn btn-primary" value="Sign in">
</form>
<p>
  <a href="{% url 'password_reset' %}">Forgot your password?</a>
</p>
{% endblock "main" %}
